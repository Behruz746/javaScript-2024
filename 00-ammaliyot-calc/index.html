<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>00 ammaliyot calc</title>
  </head>
  <body>
    <div class="calc__container">
      <div class="calc__input__container">
        <div class="input__btns">
          <button class="calc__smil">—</button>
          <button class="calc__delete">✕</button>
        </div>
        <section id="calc-input">0</section>
      </div>
      <div class="calc__methods__container">
        <button class="calc__qoldiq">%</button>
        <button class="cacl__refersh">CE</button>
        <button class="cacl__refersh">C</button>
        <button class="cacl__num__remove">&larr;</button>

        <button class="calc__num">7</button>
        <button class="calc__num">8</button>
        <button class="calc__num">9</button>
        <button class="calc__boluv">&divide;</button>

        <button class="calc__num">4</button>
        <button class="calc__num">5</button>
        <button class="calc__num">6</button>
        <button class="calc__kopaytiruv">&times;</button>

        <button class="calc__num">1</button>
        <button class="calc__num">2</button>
        <button class="calc__num">3</button>
        <button class="calc__minus">-</button>

        <button class="calc__num">0</button>
        <button class="calc__dot">&dot;</button>
        <button class="calc__equl">&equals;</button>
        <button class="calc__puls">&plus;</button>
      </div>
    </div>

    <div class="window__bottom">
      <button class="clac__icon">÷/&times;</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
