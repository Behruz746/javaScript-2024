<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="w-50 mx-auto p-5 bg-light mt-5">
      <div class="mb-3">
        <label class="form-label">UZS</label>
        <input
          id="uzs"
          type="text"
          class="form-control"
          placeholder="Uzbek sum"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">USD</label>
        <input
          id="usd"
          type="text"
          class="form-control"
          placeholder="US dollar"
        />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
